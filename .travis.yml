language: python
python:  
  - "3.7"
  
install:
  - pip install -r requirements.txt

script:
  - black --check .
  - flake8 .
  
after_script:
   - coveralls

deploy:
  provider: elasticbeanstalk
  access_key_id: $ACCESSKEYID
  secret_access_key: $SECRETACCESSKEY
  region: "us-east-1"  
  app: "django-tutorial"
  env: "django-env"
  bucket_name: "elasticbeanstalk-us-east-1-076563148632"
  on:
      repo: zhujiumu/swe1-app
      branch: main